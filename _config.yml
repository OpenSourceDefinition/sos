title: Community Commitment to Open Source Definition
baseurl: ""
url: "https://opensourcedeclaration.org"

github_username: OpenSourceDefinition
repository: OpenSourceDefinition/sos

collections:
  translations:
    output: true
    permalink: /:name:output_ext

# Build settings
theme: minima

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - migrate.py
  - CONTRIBUTING.md
  - README*.md
  - CNAME
  - config.json
  - requirements.txt
  - _translations/*.json
  